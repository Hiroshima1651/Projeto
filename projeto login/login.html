<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-page">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="username-login" placeholder="Nome de usuário" required>
            <input type="password" id="password-login" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="index.html">Cadastre-se aqui</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
