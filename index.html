<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="signup-page">
        <h1>Cadastro</h1>
        <form id="signup-form">
            <input type="text" id="username-signup" placeholder="Nome de usuário" required>
            <input type="password" id="password-signup" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="login.html">Login aqui</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
